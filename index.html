    <!-- Loading Screen Styles -->
    <style>
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
      }

      .loading-screen.fade-out {
        opacity: 0;
        visibility: hidden;
      }

      .loader-container {
        text-align: center;
      }

      .modern-loader {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
      }

      .loader-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 3px solid transparent;
        border-radius: 50%;
        animation: rotate 2s linear infinite;
      }

      .loader-ring:nth-child(1) {
        border-top-color: #00d4ff;
        animation-delay: 0s;
      }

      .loader-ring:nth-child(2) {
        border-right-color: #b347ff;
        animation-delay: 0.5s;
        width: 80%;
        height: 80%;
        top: 10%;
        left: 10%;
      }

      .loader-ring:nth-child(3) {
        border-bottom-color: #00d4ff;
        animation-delay: 1s;
        width: 60%;
        height: 60%;
        top: 20%;
        left: 20%;
      }

      .loader-text {
        color: #00d4ff;
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        font-weight: 300;
        margin-bottom: 20px;
        text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
      }

      .loading-progress {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
        margin: 0 auto;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #00d4ff, #b347ff);
        border-radius: 2px;
        animation: progress 3s ease-in-out infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes progress {
        0% {
          width: 0%;
        }
        50% {
          width: 70%;
        }
        100% {
          width: 100%;
        }
      }
    </style>
